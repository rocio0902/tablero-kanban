<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero Kanban de Proyecto</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Mi Tablero Kanban</h1>
        <button id="addTaskBtn">➕ Agregar Tarea</button>
    </header>

    <div class="kanban-board" id="kanbanBoard">
        </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Agregar Nueva Tarea</h2>
            <form id="taskForm">
                <label for="taskTitle">Título:</label>
                <input type="text" id="taskTitle" required><br><br>
                <label for="taskDescription">Descripción:</label>
                <textarea id="taskDescription"></textarea><br><br>
                <label for="taskColumn">Columna:</label>
                <select id="taskColumn">
                    <option value="todo">Por Hacer</option>
                    <option value="doing">En Progreso</option>
                    <option value="done">Terminado</option>
                </select><br><br>
                <button type="submit">Guardar Tarea</button>
            </form>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
